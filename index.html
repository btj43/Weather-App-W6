<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8a6532534a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Homepage</title>
  </head>
  <body>
    <div class="wholebody">
      <div class="today">
        <div class="citydate">
          <h1 id="city">London</h1>
          <h2>Live Date...</h2>
        </div>
        <div class="temp">
          <i class="fa-solid fa-sun todayicon"></i><br />
          <span id="temp">22</span>
          <span class="degrees">°C </span>
        </div>
      </div>
      <form id="search-city">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for City..."
            id="city-input"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="go">Search</button>
        <button class="btn btn-primary" id="location">Location</button>
      </form>
      <div class="container bottom">
        <div class="row">
          <div class="col-5">
            <ul class="cities">
              <strong>Your Saved Cities:</strong>
              <li>
                <a href="NewYork.html"> New York</a>
              </li>
              <li>
                <a href="Paris.html"> Paris</a>
              </li>
              <li>
                <a href="Sydney.html"> Sydney</a>
              </li>
              <li>
                <a href="Rome.html"> Rome</a>
              </li>
              <li>
                <a href="Beijing.html"> Beijing</a>
              </li>
            </ul>
          </div>
          <div class="col-7">
            <ul class="londonweather">
              <strong>This weeks forecast:</strong>
              <li><i class="fa-solid fa-sun"></i> Tuesday - 14/20°C</li>
              <li><i class="fa-solid fa-cloud-sun"></i> Wednesday - 15/22°C</li>
              <li><i class="fa-solid fa-sun"></i> Thursday - 17/22°C</li>
              <li><i class="fa-solid fa-sun"></i> Friday - 17/22°C</li>
              <li><i class="fa-solid fa-sun"></i> Saturday - 20/25°C</li>
              <li><i class="fa-solid fa-sun"></i> Sunday - 22/26°C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="gitcode">
      <a href="https://github.com/btj43/Weather-App-W6">Open-Source Code</a
      ><span> by Beth Jones</span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
